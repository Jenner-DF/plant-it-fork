<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,400;6..12,600;6..12,700&display=swap" rel="stylesheet">
    <title>Plant-It: Care Schedule</title>
</head>
<body>
    <header>
        <div class="left">
            <a href="index.html"> <!-- Papalitan na lang ng homepage natin-->
                <img src="back-button.png" alt="Back" id="back-button">
            </a>
        </div>
        <div class="center">
            <img src="plant-it.png" alt="Plant-It Logo">
        </div>
    </header>
    <div class="container">
        <h1>Plant Care Schedule</h1>
        <div class="calendar" id="calendar">
            <!-- Days will be generated here dynamically using JavaScript -->
        </div>
        <div class="calendar-header">
            <input type="date" id="eventDate">
            <input type="text" id="eventText" placeholder="Plant care description">
            <button id="addEvent" class="add-event">Add Task</button>
        </div>
    </div>
    <div class="full-calendar" id="fullCalendar"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
